<section class="login p-5">
	<div class="wrapper d-flex flex-column flex-md-row align-items-center justify-content-center m-auto">
			<!-- <div class="row"> -->
					<div class="col-4 ">
							<div class="card py-2">
								<div class="card-body">
									<div class="text-center">
										<img src="../../../../assets/logo/logo.svg" alt="" srcset="">
                                        <h5 class="text-center mt-2">Recuperar contraseña</h5>
									</div>
								
			
									<form  class="form p-2 px-4 mt-4" [formGroup]="FormLogin" (ngSubmit)="onSubmit()">
										<div class="form-floating mb-4">
											<label for="token" class="label-form">Token</label>
											<input  type="text" class="form-control" id="token"
												placeholder="Ingresa tu token" maxlength="40"
												formControlName="token" />
												<div *ngIf="submitted && f.token.errors?.required" class="invalid-feedback d-block">
													Campo Requerido
												</div>
										
										</div>
			
										<div class="form-floating mb-4">
											<label for="password_new" class="label-form">Contraseña nueva</label>
									
												<div class="input-group mb-3">
													<input  [type]="fieldTextType ? 'text' : 'password'"  maxlength="20"
													class="form-control password" placeholder="Ingresa contraseña" id="password_new"
													formControlName="new_password">
													<div class="input-group-append">
													  <span class="input-group-text" id="basic-addon2">	
														<i   [ngClass]="{
															'bi-eye-slash-fill': !fieldTextType,
															'bi-eye-fill': fieldTextType
														  }"
														  (click)="toggleFieldTextType('1')"></i>
													</span>
													</div>
												  </div>
												  <div *ngIf="submitted && f.new_password.errors?.required" class="invalid-feedback d-block">
													Campo Requerido
												</div>
										
										</div>

                                        <div class="form-floating mb-4">
											<label for="password_confirm" class="label-form">Confimar contraseña</label>
										
											<div class="input-group mb-3">
												<input  [type]="fieldTextType1 ? 'text' : 'password'"  maxlength="20"
												class="form-control password" placeholder="Ingresa contraseña" id="password_confirm"
												formControlName="new_password_confirmation">
												<div class="input-group-append">
												  <span class="input-group-text" id="basic-addon2">	
													<i   [ngClass]="{
														'bi-eye-slash-fill': !fieldTextType1,
														'bi-eye-fill': fieldTextType1
													  }"
													  (click)="toggleFieldTextType('2')"></i>
												</span>
												</div>
											  </div>
											  <div *ngIf="submitted && f.new_password_confirmation.errors?.required" class="invalid-feedback d-block">
												Campo Requerido
											</div>
											<div *ngIf="f.new_password.value.length > 0 
												&&  f.new_password_confirmation.value.length > 0 
												&& f.new_password.value != f.new_password_confirmation.value" class="invalid-feedback d-block">
												Las contraseña no son identicas
											</div>
											
										
										</div>
			
										<div class="d-flex justify-content-between ">
										
											<button class="btn btn-block button-primary mb-md-3"  type="submit">Recuperar</button>
										</div>
									</form>
								</div>
							</div>
					</div>
			<!-- </div> -->
	</div>

</section>
