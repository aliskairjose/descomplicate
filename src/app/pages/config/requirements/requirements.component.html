<section class="py-2 py-md-5 px-2 px-md-4 ">
  <div class="container bank">
    <div class="card ">
      <div class="card-body px-0">
        <div class="card-title px-4 ">
          <div class="row">
            <div class="col-8">
              <h5>Listado de requisitos disponibles</h5>
              <label for="" class="text-secondary">Requisitos creados hasta el momento</label>
            </div>
            <div class="col-4 text-right">
              <label for="btn-create" class="text-primary">Crear requisito</label>
              <button class="btn btn-primary btn-sm ml-2" id="btn-create" data-toggle="modal"
                data-target="#exampleModal"><i class="bi bi-plus-lg"></i></button>
            </div>
          </div>
        </div>
        <div class="card-text px-2">
          <div class="col-12" *ngFor="let req of requirements">
            <div class="row">
              <div class="col-6 col-md-3">
                <label for="" class="text-secondary">Nombre</label>
                <!-- <p>{{data.name}}</p> -->
              </div>
              <div class="col-6">
                <label for="" class="text-secondary">Direcci√≥n</label>
                <!-- <p>{{data.address}}</p> -->
              </div>
              <div class="col col-md-3 d-flex justify-content-end">
                <button class="btn  text-primary" data-toggle="modal" data-target="#exampleModal">Editar</button>
                <button class="btn  text-secondary">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade bd-example-modal-sm" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear requisito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-body px-5">
          <div class="d-flex flex-column mb-3">
            <label for="" class="text-secondary">Nombre del requisito</label>
            <input type="text" class="form-control" placeholder="Ingresar nombre" formControlName="name">
            <div *ngIf="submitted && f.name.errors?.required" class="invalid-feedback d-block">
              Campo Requerido
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary text-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
