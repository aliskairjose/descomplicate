<section class="py-2 py-md-5 px-2 px-md-4 ">
    <div class="container tramitadores"> 
        <div class="card card-container" >
            <div class="card-body px-0">
            <div class="card-title primary  px-4 ">
                <div class="row">
                    <div class="col-12 col-md-6">
                            <h5>Tramitadores / Abogados socios</h5>
                    </div>
                </div>
            </div>
            <div class="card-text px-2 px-md-4 pt-4">
                          <!-- card content -->
                    <div class="card card-data mb-4"  *ngFor="let data of Item | paginate: { itemsPerPage: 
                        paginator.perPage, currentPage: paginator.currentPage, 
                        totalItems: paginator.total } ;let i = index">
                        <div class="card-body px-0">
                        <div class="card-title px-4 ">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                        <label class="label-data">Informaci√≥n del Tramitador</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-text px-5">
                             <app-card-data-approval [data]="data" [pages]="'tramitadores'" (newItemEvent)="ChangeItem($event)"></app-card-data-approval>
                        </div>
                    
                
                        </div>
                    </div>
                    <!-- card content -->
            </div>
                        <!--  -->
                        <div class="text-center">
                            <pagination-controls 
                            (pageChange)="pageChange($event)" 
                       
                         
                            previousLabel="Anterior" 
                            nextLabel="Siguiente">
                            
                            </pagination-controls>
                            <!--  -->
                  
                
                          </div>
                        <!--  -->
            </div>
        </div>
    </div>
</section>
